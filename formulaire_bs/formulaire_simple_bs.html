<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="css_formulaire_bs/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css_formulaire_bs/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <a href="../index.html">
                        <img src="imgs/simplon.svg" alt="logo simplon blanc">
                    </a>
                </div>
                <div class="col-9">
                    <h1>Formulaire simple avec Bootstrap</h1>
                </div>
            </div>
            <div class="row">
                <div class="card w-100 ">
                    <div class="card-body w-50 mx-auto">
                        <form method="post" action="post.php" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="prenom">Votre prénom (<span>*</span>)</label><br>
                                <input name="prenom" class="form-control" type="text" id="prenom"
                                    placeholder="Veuillez saisir votre prénom ici..."><br>
                            </div>
                            <div class="form-group">
                                <label for="nom">Votre nom (<span>*</span>)</label><br>
                                <input name="nom" class="form-control" type="text" id="nom"
                                    placeholder="Veuillez saisir votre nom ici..."><br>
                            </div>
                            <div class="form-group">
                                <label for="courriel">Votre courriel (<span>*</span>)</label><br>
                                <input name="courriel" class="form-control" type="text" id="courriel"
                                    placeholder="Veuillez saisir votre courriel ici..."><br>
                            </div>

                            <div class="form-group">
                                <label for="message">Votre message (<span>*</span>)</label><br>
                                <input name="message" class="form-control" type="text" id="message"
                                    placeholder="Veuillez saisir votre message ici...">
                            </div>
                            <button type="submit" class="btn btn-primary float-end">Envoyez</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
